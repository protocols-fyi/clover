name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install Dependencies
        run: pnpm i

      - name: Build packages
        env:
          NEXT_PUBLIC_BASE_PATH: "/${{ github.event.repository.name }}"
        run: pnpm build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            packages/docs/out
            packages/clover/dist
          retention-days: 1

  release:
    needs: build
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required for changesets to create releases
      id-token: write # Required for OIDC trusted publishing
      pull-requests: write
      issues: read
    outputs:
      published: ${{ steps.changesets.outputs.published }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          registry-url: "https://registry.npmjs.org"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install Dependencies
        run: pnpm i

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: /tmp/build-output

      - name: Copy build artifacts to root
        run: |
          mkdir -p packages/docs/out
          cp -r /tmp/build-output/docs/out/* packages/docs/out

          mkdir -p packages/clover/dist
          cp -r /tmp/build-output/clover/dist/* packages/clover/dist

      - name: Verify artifact contents
        run: |
          echo "Contents of packages/docs/out:"
          ls -R packages/docs/out

          echo "\nContents of packages/clover/dist:"
          ls -R packages/clover/dist

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          publish: pnpm release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_CONFIG_PROVENANCE: true

  deploy-docs:
    needs: [build, release]
    name: Deploy Docs
    runs-on: ubuntu-latest
    if: |
      needs.release.outputs.published == 'true' ||
      github.event.repository.has_pages == false
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: /tmp/build-output

      - name: Configure Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: /tmp/build-output/docs/out

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
